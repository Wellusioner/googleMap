<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Rank</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	
	<div class="container">
		<h1 class="d-block text-center" >Martin's Project</h1>
		<form class="google-form p-3 rounded mb-5">
		<div class="map-group-wrapper">
		</div>
		<div class="row">
			<div class="col-6">
				<button id="add-marker" type="button" class="w-100 add-marker btn btn-primary">Add marker</button>
			</div>
			<div class="col-6">
				<button id="submit-button" type="submit" class="w-100 btn btn-primary">Submit</button>
			</div>
		</div>
		</form>
	</div>
	<div class="map-wrapper">	
		<div class="row mx-2">
			<div class="col-6 px-2">
				<table class="map-table table table-bordered">
				  <thead class="thead-primary">
				    <tr>
				      <th scope="col">â„–</th>
				      <th scope="col">Address</th>
				      <th scope="col">Coordinates</th>
				    </tr>
				  </thead>
				  <tbody class="table-body">
				  </tbody>
				</table>
			</div>
			<div class="col-6 px-2">
				<div id="map" width="100%" height="50vw"></div>
			</div>
		</div>
	</div>
	
	
	<script src="./js/jquery.js"></script>
	<script src="./js/googleMap.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeuwWyo0lc0AZDQh8PO6mjkgwFvLzwGaM"></script>
	
</body>
</html>
